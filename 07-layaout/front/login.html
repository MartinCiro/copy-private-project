<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <main class="login">
        <header>
            <a href="javascript:;" class="btn-back">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <h2 class="titleLogin">Login</h2>
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top" d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20"></path>
                <path class="line middle" d="m 70,50 h -40"></path>
                <path class="line bottom" d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20"></path>
            </svg>
        </header>
        <nav class="nav">
            <menu>
                <a href="/07-layout/login">
                    <img src="images/ico-login.svg" alt="">
                    Login
                </a>
                <a href="/07-layout/register">
                    <img src="images/ico-register.svg" alt="">
                    Register
                </a>
                <a href="/07-layout/catalogue">
                    <img src="images/ico-catalogue.svg" alt="">
                    Catalogue
                </a>
            </menu>
        </nav>
        <section>
            <form action="dashboard.html" method="get">
                <div class="form-group">
                    <label>
                        <img src="images/ico-email.svg" alt="">
                        Email:
                    </label>
                    <input type="email" name="email" placeholder="alfonso@gmail.com">
                </div>
                <div class="form-group">
                    <label>
                        <img src="images/ico-pass.svg" alt="">
                        Password:
                    </label>
                    <img class="ico-eye" src="images/ico-eye.svg" alt="">
                    <input type="password" name="password">
                </div>
                <div class="form-group">
                    <button type="submit">
                        Login
                    </button>
                    <a href="" class="forgot">Forgot your password</a>
                </div>
            </form>
        </section>
    </main>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('header').on('click', '.btn-burger', function () {
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            })

            $togglePass = false
            $('section').on('click', '.ico-eye', function () {
                !$togglePass ? $(this).next().attr('type', 'text')
                            : $(this).next().attr('type', 'password')
                !$togglePass ? $(this).attr('src', 'images/ico-eye-hidden.svg')
                            : $(this).attr('src', 'images/ico-eye.svg')
                $togglePass = !$togglePass
            })
        })
    </script>


<div id="app-electroneek"></div></body></html>
