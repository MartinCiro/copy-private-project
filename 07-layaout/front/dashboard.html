<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <main class="dashboard">
        <header>
            <a href="javascript:;" class="btn-back">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <h2 class="dasboard">Dashboard</h2>
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top" d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20"></path>
                <path class="line middle" d="m 70,50 h -40"></path>
                <path class="line bottom" d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20"></path>
            </svg>
        </header>
        <nav class="nav">
            <figure class="avatar">
                <img class="mask" src="images/image-game.png" alt="">
                <img class="border" src="images/border-photo.svg" alt="">
            </figure>
            <h2>Sacarias Flores</h2>
            <h4>Admin</h4>
            <menu>
                <a href="/07-layout/myprofile">
                    <img src="images/ico-profile.svg" alt="">
                    My profile
                </a>
                <a href="/07-layout/dashboard">
                    <img src="images/ico-dashboard.svg" alt="">
                    Dashboard
                </a>
                <a href="/07-layout/catalogue">
                    <img src="images/ico-logout.svg" alt="">
                    Logout
                </a>
            </menu>
        </nav>
        <section>
                <article class="module">
                    <aside>
                        <img class="icon" src="./images/ico-users.svg" alt="">
                        <span class="rows">20 Rows</span>
                    </aside>
                    <div class="module">Module: <span>Users</span></div>
                    <a href="/07-layout/users/">
                        <img src="images/btn-enter.svg" alt="View">
                    </a>
                </article>
                <article class="module">
                    <aside>
                        <img class="icon" src="images/Img-Categories.svg" alt="">
                        <span class="rows">20 Rows</span>
                    </aside>
                    <img class="title" src="images/title-module-categories.svg" alt="">
                    <a href="/07-layout/categories/">
                        <img src="images/btn-enter.svg" alt="View">
                    </a>
                </article>
                <article class="module">
                    <aside>
                        <img class="icon" src="images/Img-Games.svg" alt="">
                        <span class="rows">20 Rows</span>
                    </aside>
                    <img class="title" src="images/title-module-games.svg" alt="">
                    <a href="/07-layout/games/">
                        <img src="images/btn-enter.svg" alt="View">
                    </a>
                </article>
        </section>
    </main>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('header').on('click', '.btn-burger', function () {
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            })
        })
    </script>


</body></html>
