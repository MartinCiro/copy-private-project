<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - Catalogue</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="./js/touch-emulator.js"></script>
    <!-- <script> TouchEmulator(); </script> -->
</head>
<style>
    
</style>
<body>
    <main class="view-game">
        <header>
            <a href="catalogue.html" class="btn-back">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <h1>FIFA</h1>
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path
                      class="line top"
                      d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path
                      class="line middle"
                      d="m 70,50 h -40" />
                <path
                      class="line bottom"
                      d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
    
    
    <nav class="nav">
        <img src="images/title-menu.svg" alt="Menu" class="title-menu">
        <menu>
            <a href="login.html">
                <img src="images/icon-login.svg" alt="Login">Login
            </a>
            <a href="register.html">
                <img src="images/icon-register.svg" alt="Register">Register
            </a>
            <a href="catalogue.html">
                <img src="images/icon-catalogue.svg" alt="Catalogue">Catalogue
            </a>
        </menu>
    </nav>
    <section>
        <img src="images/image-game.svg" alt="Game">
        <article>
            <div class="row">
                <div class="colum">
                    <h4>Category:</h4>
                    <p>Nintendo Switch</p>
                </div>
                <div class="colum">
                    <p class="price">$59</p>
                </div>
            </div>
            <div class="row">
                <div class="colum">
                    <h4>Year</h4>
                    <p>2017</p>
                </div>
            </div>
            <div class="row">
                <div class="colum">
                    <h4>Description</h4>
                    <p>FIFA 23 te trae todo el realismo del Juego de Todos con la tecnología HyperMotion2, la FIFA World Cup™ masculina y femenil.</p>
                </div>
            </div>
        </article>
        <footer>
            <a href="catalogue.html">
                <img src="images/content-btn-colecction.svg" alt="button collection">
            </a>
        </footer>
    </section>
</main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('header').on('click', '.btn-burger', function () {
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            })
        })
    </script>
</body>

</html>
